<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="1ZNYJqrtb2_ChDHqWdEpqlHbZmtE5hfGNi57YjqrWAo" />
    <title>림버스 가챠 플래너</title>
    <script>
      (function () {
        var theme = localStorage.getItem("theme");
        var preferDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var on = theme === "dark" || (!theme && preferDark);
        var html = document.documentElement;
        html.classList.toggle("dark", on);
        html.setAttribute("data-theme", on ? "dark" : "light");
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-zinc-950">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
